<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <title>Barbearia</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='assets/css/contact-index.css'>
    <!-- bootstrap css -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl' crossorigin='anonymous'>
</head>

<body>
    <!-- NAVBAR -->
    <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
        <div class='container'>
            <a class='navbar-brand' href='index.html'>
                <img src='assets/images/white-scissor-and-hair-removebg-preview.png' class='logo'
                    alt="man's beard - logo" />
            </a>
            <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#collapse-button'
                aria-expanded='false'>
                <span class='navbar-toggler-icon'></span>
            </button>
            <div class='collapse navbar-collapse justify-content-end' id='collapse-button'>
                <ul class='navbar-nav mb-2 mb-lg-0'>
                    <li class='nav-item'>
                        <a class='nav-link' href='index.html'>HOME</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='services.html'>SERVICES</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='contact.html'>CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class='container'>
        <section class='formulary'>
            <form method='' action=''>
                <div class='mb-3'>
                    <label class='form-label d-flex justify-content-center mt-5'>
                        <h5>NAME</h5>
                    </label>
                    <input type='text' class='form-control' id='name'>
                </div>
                <div class='mb-3'>
                    <label class='form-label d-flex justify-content-center mt-5'>
                        <h5>E-MAIL</h5>
                    </label>
                    <input type='email' class='form-control' id='email'>
                </div>
                <div class='mb-3'>
                    <label class='form-label d-flex justify-content-center mt-5'>
                        <h5>PHONE NUMBER</h5>
                    </label>
                    <input type='text' class='form-control' id='phone'>
                </div>

                <!-- CHECK AND RADIO BUTTONS -->
                <h5 class='mt-5'>How do you prefer to be contact?</h5>
                <div class="mb-2">
                    <input class="form-check-input" type="radio" name="contato" id="whatsapp" checked>
                    <label class="form-check-label" for="whatsapp">
                        Whatsapp
                    </label>
                </div>
                <div class='mb-2'>
                    <input class="form-check-input" type="radio" name="contato" id="cellphone">
                    <label class="form-check-label" for="cellphone">
                        Cell phone
                    </label>
                </div>
                <div class='mb-3'>
                    <input class="form-check-input" type="radio" name="contato" id="e-mail">
                    <label class="form-check-label" for="e-mail">
                        Email
                    </label>
                </div>
                <div class='mb-3'>
                    <h5 class='mt-5'>What time?</h5>
                    <div class='row'>
                        <div class='col-sm-2'>
                            <select class='form-select'>
                                <option value='1'>Morning</option>
                                <option value='2'>Afternoon</option>
                                <option value='3'>Evening</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-check mt-5">
                    <input class="form-check-input" type="checkbox" value="" id="email_check">
                    <label class="form-check-label" for="email_check">
                        Do you want to receive our emails?
                    </label>
                </div>
                <div class='mt-3 d-flex justify-content-center'>
                    <button type='button' class='btn btn-primary botao'>Send information</button>
                </div>
            </form>
        </section>
    </div>

    <footer id='foot' class='d-flex justify-content-center'>
        <img src='assets/images/white-scissor-and-hair-removebg-preview.png' />
    </footer>
    <!-- Bootstrap javascript -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0'
        crossorigin='anonymous'></script>
</body>

</html>
